<html>
<head>
  <meta charset="utf-8">
  <title>Olee</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
    }
  </style>
</head>

<body>

  <input type="button" value="Haz Clic!" onclick="validateHTTP_Request">
  <div id="texto"></div>


  <script src="index.js"></script>
  <script type="text/javascript">

      function validateHTTP_Request () {
        var url = "http://localhost:3000/actividad";
        var http_request = new XMLHttpRequest();
        http_request.onreadystatechange = function() {
          if (http_request.readyState == 4) {
            var jsonObj = JSON.parse(http_request.responseText);
            document.getElementById("texto").innerHTML = jsonObj;
          }
        }
        http_request.open("GET", url, true);
        http_request.send();
      }

  </script>

</body>

</html>
